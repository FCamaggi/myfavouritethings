services:
  - type: web
    name: favourite-things-backend
    env: node
    region: oregon
    plan: free
    branch: master
    buildCommand: cd backend && npm install && npm run build && ls -la dist/
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # Set in Render dashboard for security
      - key: CORS_ORIGIN
        sync: false # Set to your Netlify URL
      - key: JWT_SECRET
        generateValue: true
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
